<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Hotel Aluna | Contact</title>
</head>
<body>
    
    <header>
        <nav id="navbar" class="py-30">
            <div class="container">
                <h1 class="logo"><a href="index.html">Hotel Aluna</a></h1>

                <ul>
                    <li><a href="index.html" >Home</a></li>
                    <li><a href="about.html" >About</a></li>
                    <li><a href="contact.html" class="current">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <hr>
  

    <section id="contact" class="py-80">
    <div class="container">
        <h1>Contact Us</h1>
        <form action="">
            <label for="name">Your Name</label>
            <input type="text" id="name">

            <label for="email">Your Email</label>
            <input type="email" id="email">

            <label for="message">Your Message</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>

            <button class="btn btn-dark">Submit</button>
        </form>
    </div>
</section>


    <section id="features-contact">
        <div class="box location">
            <h4>Location</h4>
            <p>25 Street Zakyn Greece</p>
        </div>
        <div class="box phone">
            <h4>Phone Number</h4>
            <p>333 444 666</p>
        </div>
        <div class="box email">
            <h4>Email Address</h4>
            <p>hotel@mail.com</p>
        </div>
    </section>

    <div class="clr"></div>

    <footer id="mainfooter" class="py-30">
<p>&copy; 2020 Hotel Aluna</p>
    </footer>
</body>
</html>
